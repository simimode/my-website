    }

  margin-top: 15px;

}

.forgot-password a {

      <style>
        .navbar {
          position: fixed;
          top: 0;
          width: 97%;
          background-color: #ffe6fa;
          padding: 15px 30px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          border-bottom: 3px dashed #ffc8dd;

          list-style: none;

        .nav-links li a {
          text-decoration: none;

          transition: color 0.3s ease;

        body {

        .content {

    <div class="login-box">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712055.png" alt="Pastel Logo">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="text" id="username" placeholder="Username" required>
          <input type="password" id="password" placeholder="Password" required>
          <div class="checkbox">
            <input type="checkbox" id="remember"> 
            <label for="remember">Remember Me</label>
          </div>
          
          <button type="submit">Log In</button>
          <div class="error-msg" id="error">Sorry! It seems that your login was invalid. Try again or press "Forgot Password" to reset your password!</div>
        </form>
        <div class="forgot-password">
            <p><a href="forgotpassword.html">Forgot Password?</a></p>
          </div>      
        <!-- ðŸ©· Now itâ€™s inside the box and styled perfectly -->
        <div class="create-account">
          <p>Don't have an account? <a href="signup.html">Create one here!</a></p>
        </div>
        <div class="create-account">
            <p>Need help? <a href="mailto:support@yourdomain.com?subject=Need%20Assistance&body=Please%20help%20me%20with...">Email support</a></p>
          </div>
          <a href="mailto:simi.modey@gmail.com">Email me!</a>          
      </div>
      
      <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
          e.preventDefault();
      
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const users = JSON.parse(localStorage.getItem("users")) || {};
          const user = users[username];
      
          if (user && user.password === password) {
            if (document.getElementById("remember").checked) {
              localStorage.setItem("rememberMe", username);
            }
            window.location.href = "index.html";
          } else {
            document.getElementById("error").style.display = "block";
          }
        });
      
        window.onload = function() {
          const savedUsername = localStorage.getItem("rememberMe");
          if (savedUsername) {
            document.getElementById("username").value = savedUsername;
            document.getElementById("remember").checked = true;
          }
        };
      </script>
