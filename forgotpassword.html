<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - Horizon</title>
  <link href="https://fonts.googleapis.com/css2?family=Atma&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Atma', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .forgot-password-box {
      background-color: #ffe6fa;
      border: 3px dashed #ffc8dd;
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 4px 8px rgba(255, 182, 193, 0.3);
      width: 300px;
      animation: popIn 0.6s ease-out;
      text-align: center;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .forgot-password-box h2 {
      color: #c97ba9;
    }

    .forgot-password-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ffc8dd;
      border-radius: 15px;
      font-family: 'Atma', cursive;
      font-size: 1rem;
    }

    .forgot-password-box button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 25px;
      background-color: #b2f0e6;
      font-size: 1rem;
      font-family: 'Atma', cursive;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .forgot-password-box button:hover {
      background-color: #a0e0d0;
    }

    .message {
      margin-top: 10px;
      color: #a46492;
    }

    .message a {
      color: #ff8fab;
      text-decoration: none;
    }

    .message a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="forgot-password-box">
    <h2>Forgot Password</h2>
    <form id="forgotPasswordForm">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Reset Password</button>
    </form>
    <div class="message">
      <p>Remembered your password? <a href="login.html">Go back to Login</a></p>
    </div>
  </div>

  <script>
    document.getElementById("forgotPasswordForm").addEventListener("submit", function(e) {
      e.preventDefault(); // stop form from reloading the page

      const email = document.getElementById("email").value;
      if (email) {
        // Here you would send the email for password reset (via backend, for now just a placeholder)
        alert('A password reset link has been sent to ' + email);
        window.location.href = "login.html"; // redirect to login page after reset link is sent
      }
    });
  </script>
</body>
</html>
